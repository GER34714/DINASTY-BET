<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DINASTY BET ™</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000; 
    color: #ffd700;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
  }

  .container {
    max-width: 400px;
    width: 100%;
    padding: 20px;
    position: relative;
    z-index: 2;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 15px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #ffd700;
    text-shadow: 0 0 8px #ffd700, 0 0 16px #ffcc00;
  }

  .logo-container {
    margin-bottom: 15px;
    animation: pulseLogo 2s infinite;
  }

  /* Logo principal más grande */
  .croupier-logo {
    width: 220px; /* tamaño aumentado */
    height: auto;
    border-radius: 12px;
  }

  @keyframes pulseLogo {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  .btn-container {
    margin-top: 20px;
  }

  /* Botón compacto */
  .btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 8px 14px; 
    background: #000;
    color: #25D366;
    font-weight: bold;
    text-decoration: none;
    border-radius: 12px;
    font-size: 0.95rem;
    border: 2px solid #25D366;
    box-shadow: 0 0 10px #25D366, 0 0 20px #25D366, 0 0 30px #25D366;
    transition: all 0.3s ease;
    cursor: pointer;
    position: relative;
  }

  /* Logo de WhatsApp grande */
  .btn img {
    width: 48px;
    height: 48px;
  }

  .btn:hover {
    color: #fff;
    text-shadow: 0 0 5px #25D366, 0 0 10px #25D366, 0 0 20px #25D366;
    box-shadow: 0 0 15px #25D366, 0 0 25px #25D366, 0 0 40px #25D366;
    transform: scale(1.05);
  }

  .loader {
    border: 4px solid #333;
    border-top: 4px solid #ffd700;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    margin: 18px auto;
    animation: spin 1s linear infinite;
  }

  @keyframes spin { 100% { transform: rotate(360deg); } }

  .legal {
    font-size: 0.75rem;
    color: #ffcc00;
    margin-top: 12px;
    line-height: 1.4;
  }

  /* Partículas doradas */
  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #ffd700;
    border-radius: 50%;
    opacity: 0.8;
    animation: floatParticle linear infinite;
  }

  @keyframes floatParticle {
    0% { transform: translateY(0) translateX(0); opacity: 0.8; }
    50% { opacity: 0.4; }
    100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
  }

  @media (max-width: 450px) {
    h1 { font-size: 2rem; }
    .btn { font-size: 0.85rem; padding: 6px 12px; }
    .btn img { width: 36px; height: 36px; }
    .croupier-logo { width: 160px; } /* tamaño más grande en móvil también */
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo-container">
    <img src="https://raw.githubusercontent.com/GER34714/DINASTY-BET/refs/heads/main/IMG-20250818-WA0033(1).jpg" alt="Logo DINASTY BET" class="croupier-logo">
  </div>

  <h1>DINASTY BET ™</h1>
  <p>Bienvenido a la nueva era del juego online</p>
  <div class="loader"></div>

  <div class="btn-container">
    <a class="btn" id="whatsappBtn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      Ir a WhatsApp
    </a>
  </div>

  <div class="legal">
    <p>No apto para menores de 18 años</p>
    <p>Jugar compulsivamente es perjudicial para la salud</p>
  </div>
</div>

<script>
  // WhatsApp rotativo
  const numbers = ["5491123365501","5491159255356"];
  let currentIndex = 0;
  const message = "hola me creas un usuario";
  const btn = document.getElementById("whatsappBtn");

  btn.addEventListener("click", function(e){
    e.preventDefault();
    const link = `https://wa.me/${numbers[currentIndex]}?text=${encodeURIComponent(message)}`;
    currentIndex = (currentIndex + 1) % numbers.length;
    window.open(link, "_blank");
  });

  // Crear partículas doradas
  const particleCount = 30;
  for(let i=0; i<particleCount; i++){
    const p = document.createElement('div');
    p.classList.add('particle');
    p.style.left = Math.random() * 100 + 'vw';
    p.style.top = Math.random() * 100 + 'vh';
    p.style.width = Math.random()*4 + 3 + 'px';
    p.style.height = p.style.width;
    p.style.animationDuration = 5 + Math.random()*5 + 's';
    document.body.appendChild(p);
  }
</script>
</body>
</html>
