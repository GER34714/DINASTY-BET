<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DINASTY BET ™</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000; 
    color: #ffd700;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
  }

  .container {
    max-width: 400px;
    width: 100%;
    padding: 20px;
    position: relative;
    z-index: 2;
  }

  /* Logo principal */
  .logo-container {
    margin-bottom: 20px;
    animation: pulseLogo 2s infinite;
  }

  .croupier-logo {
    width: 360px; /* tamaño grande */
    height: auto;
    border-radius: 12px;
  }

  @keyframes pulseLogo {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  /* Texto principal grande y llamativo con brillo más sutil */
  .welcome-text {
    font-size: 2.2rem;
    margin-bottom: 20px;
    color: #ffd700;
    font-weight: bold;
    text-shadow: 0 0 4px #ffd700, 0 0 8px #ffcc00, 0 0 12px #ffdd33; /* brillo más opaco */
  }

  .btn-container {
    margin-top: 20px;
  }

  /* Botón compacto estilo neon ajustado al texto */
  .btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 4px 8px; /* ajustado al texto */
    background: #000;
    color: #25D366;
    font-weight: bold;
    text-decoration: none;
    border-radius: 10px;
    font-size: 0.85rem;
    border: 2px solid #25D366;
    box-shadow: 0 0 8px #25D366, 0 0 15px #25D366, 0 0 25px #25D366;
    transition: all 0.3s ease;
    cursor: pointer;
    position: relative;
  }

  .btn img {
    width: 36px;
    height: 36px;
  }

  .btn:hover {
    color: #fff;
    text-shadow: 0 0 5px #25D366, 0 0 10px #25D366, 0 0 20px #25D366;
    box-shadow: 0 0 15px #25D366, 0 0 25px #25D366, 0 0 40px #25D366;
    transform: scale(1.05);
  }

  .legal {
    font-size: 0.75rem;
    color: #ffcc00;
    margin-top: 6px;
    line-height: 1.4;
  }

  /* Partículas doradas */
  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #ffd700;
    border-radius: 50%;
    opacity: 0.8;
    animation: floatParticle linear infinite;
  }

  @keyframes floatParticle {
    0% { transform: translateY(0) translateX(0); opacity: 0.8; }
    50% { opacity: 0.4; }
    100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
  }

  @media (max-width: 450px) {
    .welcome-text { font-size: 1.8rem; }
    .btn { font-size: 0.75rem; padding: 3px 6px; }
    .btn img { width: 28px; height: 28px; }
    .croupier-logo { width: 240px; }
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo-container">
    <img src="https://raw.githubusercontent.com/GER34714/DINASTY-BET/refs/heads/main/IMG-20250818-WA0033(1).jpg" alt="Logo DINASTY BET" class="croupier-logo">
  </div>

  <!-- Texto principal grande y llamativo -->
  <div class="welcome-text">Bienvenido a la nueva era del juego online</div>

  <div class="btn-container">
    <a class="btn" id="whatsappBtn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      Contáctanos por WhatsApp
    </a>
  </div>

  <div class="legal">
    No apto para menores de 18 años.
  </div>
  <div class="legal">
    Jugar compulsivamente es perjudicial para la salud.
  </div>
</div>

<script>
  // WhatsApp rotativo
  const numbers = ["5491123365501","5491159255356"];
  let currentIndex = 0;
  const message = "hola me creas un usuario";
  const btn = document.getElementById("whatsappBtn");

  btn.addEventListener("click", function(e){
    e.preventDefault();
    const link = `https://wa.me/${numbers[currentIndex]}?text=${encodeURIComponent(message)}`;
    currentIndex = (currentIndex + 1) % numbers.length;
    window.open(link, "_blank");
  });

  // Crear partículas doradas
  const particleCount = 30;
  for(let i=0; i<particleCount; i++){
    const p = document.createElement('div');
    p.classList.add('particle');
    p.style.left = Math.random() * 100 + 'vw';
    p.style.top = Math.random() * 100 + 'vh';
    p.style.width = Math.random()*4 + 3 + 'px';
    p.style.height = p.style.width;
    p.style.animationDuration = 5 + Math.random()*5 + 's';
    document.body.appendChild(p);
  }
</script>
</body>
</html>
