<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DINASTY BET ™</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffd700, #000000);
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
    color: #ffd700;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
    padding: 10px;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 0%; }
    50% { background-position: 100% 100%; }
    100% { background-position: 0% 0%; }
  }

  .container {
    max-width: 400px;
    width: 100%;
    padding: 20px;
    animation: fadeIn 1.5s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 15px;
    text-transform: uppercase;
    letter-spacing: 2px;
    background: linear-gradient(90deg, #ffd700, #ffdd55);
    background-size: 200% auto;
    color: #000;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 3s linear infinite;
    text-shadow: 0 0 8px #ffd700, 0 0 16px #ffcc00;
  }

  @keyframes shine { to { background-position: 200% center; } }

  .logo-container {
    position: relative;
    display: inline-block;
    margin-bottom: 10px;
    animation: pulse 2s infinite;
  }

  .croupier-logo {
    width: 120px;
    height: auto;
    margin-bottom: 10px;
    border-radius: 12px;
  }

  .btn-container {
    position: relative;
    display: inline-block;
    margin-top: 15px;
    animation: pulse 2s infinite;
  }

  .btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 14px 22px;
    background: #25D366;
    color: #fff;
    font-weight: bold;
    text-decoration: none;
    border-radius: 10px;
    font-size: 1.1rem;
    box-shadow: 0 0 15px rgba(37, 211, 102, 0.6);
    transition: all 0.3s ease;
    cursor: pointer;
    position: relative;
    z-index: 1;
  }

  .btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 25px rgba(37, 211, 102, 0.8);
  }

  .btn img {
    width: 24px;
    height: 24px;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  .loader {
    border: 4px solid #333;
    border-top: 4px solid #ffd700;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    margin: 18px auto;
    animation: spin 1s linear infinite;
  }

  @keyframes spin { 100% { transform: rotate(360deg); } }

  .legal {
    font-size: 0.75rem;
    color: #ffcc00;
    margin-top: 12px;
    line-height: 1.4;
  }

  @media (max-width: 450px) {
    h1 { font-size: 1.9rem; }
    .btn { font-size: 1rem; padding: 12px 20px; }
    .croupier-logo { width: 80px; }
  }
</style>
</head>
<body>
<div class="container">
  <div class="logo-container">
    <img src="https://raw.githubusercontent.com/GER34714/DINASTY-BET/refs/heads/main/Screenshot_2025-08-18-18-12-18-724_com.whatsapp.jpg" alt="Logo DINASTY BET" class="croupier-logo">
  </div>

  <h1>DINASTY BET ™</h1>
  <p>Bienvenido a la nueva era del juego online</p>
  <div class="loader"></div>

  <div class="btn-container">
    <a class="btn" id="whatsappBtn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      Ir a WhatsApp
    </a>
  </div>

  <div class="legal">
    <p>No apto para menores de 18 años</p>
    <p>Jugar compulsivamente es perjudicial para la salud</p>
  </div>
</div>

<script>
  // WhatsApp rotativo
  const numbers = ["5491123365501","5491159255356"];
  let currentIndex = 0;
  const message = "hola me creas un usuario";
  const btn = document.getElementById("whatsappBtn");

  btn.addEventListener("click", function(e){
    e.preventDefault();
    const link = `https://wa.me/${numbers[currentIndex]}?text=${encodeURIComponent(message)}`;
    currentIndex = (currentIndex + 1) % numbers.length;
    window.open(link, "_blank");
  });
</script>
</body>
</html>
